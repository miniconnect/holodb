seed: 2346237
schemas:
  - name: economy
    tables:
      - name: companies
        writeable: true
        size: 5
        columns:
          - name: id
            mode: COUNTER
          - name: name
            mode: FIXED
            values:
              - Fav Fruits Inc.
              - Fru-fru Sales Inc.
              - Fructose Palace Inc.
              - Vega Veterans Inc.
              - Goods of Nature Inc.
          - name: headquarters
            valuesBundle: cities
          - name: contact_phone
            nullCount: 2
            valuesPattern: '\+1 \d{3}-\d{3}-\d{4}'
      - name: employees
        writeable: true
        size: 100
        columns:
          - name: id
            mode: COUNTER
          - name: company_id
            valuesForeignColumn: [companies, id]
          - name: firstname
            valuesBundle: forenames
          - name: lastname
            valuesBundle: surnames
          - name: birth_year
            type: 'java.lang.Integer'
            valuesRange: [1950, 2000]
          - name: birth_country
            valuesBundle: countries
      - name: sales
        writeable: true
        size: 50
        columns:
          - name: id
            mode: COUNTER
          - name: company_id
            valuesForeignColumn: [companies, id]
          - name: product
            valuesBundle: fruits
          - name: color
            valuesBundle: colors
          - name: quantity
            type: 'java.lang.Integer'
            valuesRange: [100, 500]
          - name: quality
            mode: ENUM
            values:
              - POOR
              - AVERAGE
              - GOOD
              - EXCELLENT
          - name: comment
            nullCount: 20
            valuesDynamicPattern: '(Lorem|Dolor|Amet)( (lorem|ipsum|dolor|sit|amet|consectetur|adipisicing)){2,6}\.'

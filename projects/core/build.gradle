plugins {
    id 'java-library'
    id 'me.champeau.gradle.jmh' version '0.5.0'
    id 'eclipse'
}

description "Core building blocks"

sourceSets {
    lab {
        compileClasspath += sourceSets.main.runtimeClasspath
        runtimeClasspath += sourceSets.main.runtimeClasspath
    }
}

configurations {
    labImplementation.extendsFrom implementation
    labRuntimeOnly.extendsFrom runtimeOnly
}

dependencies {
    implementation 'hu.webarticum.miniconnect:util:0.1.1-SNAPSHOT'
    implementation 'hu.webarticum.miniconnect:rdbms-framework:0.1.1-SNAPSHOT'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.7.1'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    
    labImplementation 'dk.brics.automaton:automaton:1.11-8'
    labImplementation 'jfree:jfreechart:1.0.13'
    
    jmh 'org.openjdk.jmh:jmh-core:1.34'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.34'
}

// FIXME
tasks.getByName('jmhJar').doFirst() {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}
jmh {
    duplicateClassesStrategy = 'exclude'
}

